<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calculadora</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
    <script src='script.js'></script>
</head>
<body>
    <div id="calc">
        <div id="display">0</div>
        <div class="row">
            <div class="key" onclick="tecla('modulo')">%</div>
            <div class="key" onclick="tecla('raiz')">√</div>
            <div class="key" onclick="tecla('C')">C</div>
            <div class="key" onclick="tecla('div')">÷</div>
        </div>
        <div class="row">
            <div class="key" onclick="tecla(1)">1</div>
            <div class="key" onclick="tecla(2)">2</div>
            <div class="key" onclick="tecla(3)">3</div>
            <div class="key" onclick="tecla('mul')">*</div>
        </div>
        <div class="row">
            <div class="key" onclick="tecla(4)">4</div>
            <div class="key" onclick="tecla(5)">5</div>
            <div class="key" onclick="tecla(6)">6</div>
            <div class="key" onclick="tecla('soma')">+</div>
        </div>
        <div class="row">
            <div class="key" onclick="tecla(7)">7</div>
            <div class="key" onclick="tecla(8)">8</div>
            <div class="key" onclick="tecla(9)">9</div>
            <div class="key" onclick="tecla('sub')">-</div>
        </div>
        <div class="row">
            <div class="key" onclick="tecla('inverte')">+/-</div>
            <div class="key" onclick="tecla(0)">0</div>
            <div class="key" onclick="tecla('decimal')">.</div>
            <div class="key" onclick="tecla('igual')">=</div>
        </div>
    </div>
</body>
</html>
